<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>CARA o CRUZ</title>
</head>
<body class="caraCruz">
    <header>
        <h1 class="tittle" >SIMULADOR JUEGO CARA Y CRUZ</h1>
    </header>

    <main>
        <div class="container_caraCruz">
            <div class="estadistica">
                <p id="caras-count">Cara: 0</p>
                <p id="cruces-count">Cruz: 0</p>
            </div>
            <div class="moneda" id="moneda">
                <div class="caras">
                    <img src="../img/heads.svg">
                </div>
                <div class="cruces">
                    <img src="../img/tails.svg">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">
                    Lanzar
                </button>
                <button id="reset-button">
                    Reiniciar
                </button>
                <button id="back-button">
                    <a id="back" href="../index.html">Regresar</a>
                </button>
            </div>
        </div>
        <!--Script-->
        <script src="../js/moneda.js"></script>
    </main>

    <footer>
        <div class="redes">           
            <div>
                <h3 id="redes"> 
                    Siguenos en nuestras Redes
                </h3>  
                <a href="https://www.facebook.com/UvaAnuk/" target="blank">
                    <img class="faceb" src="../img/facebook.svg" alt="Logo Facebook">
                </a>
                <a href="https://www.natura.com.co/consultoria/jannethramirezc" target="blank">
                    <img class="natura-1" src="../img/natura-1.svg"  alt="Logo Natura">
                </a>
                <a href="https://www.gotrendier.com.co/u/Doyoco" target="blank" >
                    <img class="gotrendier" src="../img/GoTr.png" alt="Logo GoTrendier" >
                </a>
                <a href="https://www.instagram.com/uva_anuk/" target="blank">
                    <img class="insta" src="../img/instagram.svg" alt="Logo Instagram">
                </a>                
            </div>
        </div>
    </footer>
</body>
</html>
